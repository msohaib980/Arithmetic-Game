<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <h1 > Math Game</h1>
  <div class="container">
    <div id="game">
        <div id="numbers">
          <span id ="random1"> </span>
          <span>+</span>
          <span id ="random2"> </span>
          <span>=</span>
          <span id="userNumbers"></span>
        </div>
          <div id="numButtons" >
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>
            <button class="btn">-</button>
          </div>
          <div>
            <button id="answer">Get Answer</button>
          </div>
          </div>
          <div id="scorecontainer">
            <div id="scoreboard">
              <div id="resultDisplay"></div>
              <h3 id="totalquestions"> Total number of questions is = 0</h3>
              <h3 id="rightcount">Correct Answers = 0</h3>
              <h3 id="wrongcount">Wrong Answers = 0</h3>
            </div>
          </div>
        </div>

</body>
</html>
